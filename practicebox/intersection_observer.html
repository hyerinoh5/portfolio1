<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .box{
        width: 300px;
        height: 300px;
        margin: 80px auto;
        background-color: plum;
        transition: 300ms;
    }
    .box.active{
        background-color: purple;
    }

</style>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        const boxes = document.querySelectorAll('.box');
        const options = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.2,
        }
        
        const callback = (entries, observer)=> {
            entries.forEach(entry=> {
                if(entry.isIntersecting){
                    entry.target.classList.add('active');
                }else{
                    entry.target.classList.remove('active');
                }
            })
        }
        const observer= new IntersectionObserver(callback, options);

        boxes.forEach(box=> observer.observe(box));
    </script>
</body>

</html>
